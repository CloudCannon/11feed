---
layout: base.html
---
{% include "_back-nav.html" %}

<div class="wrapper">
	<main>
		<h2>My Feeds </h2>
		{% for feed in collections.feedsList %}
			<article>
				<h3 class="u-step-5">
					<a href="/feeds/{{ feed.id }}">
						{{ feed.title }}
					</a>
				</h3>
				<p class="description">{{ feed.description }}</p>
			</article>
		{% endfor %}
	</main>
</div>
