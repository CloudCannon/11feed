---
layout: base.html
---
{% include "_header.html" %}
<main>
	{% for post in collections.posts %}
		<article>
			<h2 class="u-step-5">
				<a href="{{ post.url }}">{{ post.data.title }}</a>
			</h2>
			{% include "_summary.html", feedURL:post.data.feedURL feedTitle:post.data.feedTitle date:post.data.date %}
		</article>
	{% endfor %}
</main>
