---
layout: base.html
---
{% include "_header.html" %}
<div class="wrapper">
	<main>
		{% for post in collections.posts %}
			<article>
				<h3 class="u-step-5">
					<a href="{{ post.url }}">{{ post.data.title }}</a>
				</h3>
				{% include "_summary.html", feedId:post.data.feedId feedTitle:post.data.feedTitle date:post.data.date %}
			</article>
		{% endfor %}
	</main>
</div>
